<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daksh</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <nav>
      <img src="logo.png" class="logo">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Events</a></li>
        <li><a href="">Team</a></li>
        <li><a href="">Contact Us</a></li>
      </ul>
    </nav>
    <div class="feedback-container">
      <img src="undraw_profile_data_re_v81r.svg" class="feedback">
    </div>
  <div class="text-container">
  <h1>build <br> things <br> that matters.</h1>
  <div class="wrapper">
    <i>"Feedback is the breakfast of champions.‚Äù</i>
    <b> - Ken Blanchard</b>
  </div>
  
  <section >
    <div>
      <form>
        <fieldset>
          <legend><h4>&nbsp; Write to us &nbsp; </h4></legend>
          <label for="fname">  First name :</label>
          <input type="text" id="fname" name="fname" placeholder="Your name here" />
          <br>
          <label for="feedb"> Feedbacks :</label>
          <input type="text" id="feedb" name="fback" placeholder="Drop Your Feedbacks" />
          <label for="college">  College :    </label>
          <input list="colleges" name="college" id="college" />
          <datalist id="colleges">
            <option value="SASTRA Thanjavur"></option>
            <option value="IIT Madras"></option>
            <option value="NIT Trichy"></option>
            <option value="SSN Chennai"></option>
          </datalist>
          <br />
          &nbsp; 
          <input type="submit" value="Submit" />
        </fieldset>
      </form>
    </div>
  </section>
  
</div>
<footer>
  <h5>Developed By : </h5>
  <span class="details">
    DAKSH, the international techno-management festival of SASTRA
    University</span>
    <br>
  <h2>Contact Us</h2>
   <ul>
    <li><a target="_blank" href="https://www.instagram.com/daksh2k22/?hl=en">
      <div class="icon"><img src="instagram.png" ></div>
    </a> </li>
    <li>
    <a target="_blank" href="https://twitter.com/Daksh2k22">
      <div class="icon"><img src="twitter.png" /></div>
    </a>
    </li>
  </ul>
</footer>
</div>
</body>
</html>
